<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Sbrigit - Drivers</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet" >

    <!-- Template Stylesheet -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" >
</head>

<body>
    <div class="position-relative d-flex p-0" id="top">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-light position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <aside class="sidebar pb-3">
            <button class="d-lg-none close_btn"><img th:src="@{/assets/img/icons/close_icon.svg}" alt="Close"
                    width="30" /></button>
            <nav class="navbar text-left">
                <a href="/dashboard" class="navbar-brand my-4 pt-2 pb-4 m-auto text-center">
                    <img th:src="@{/assets/img/logo.svg}" alt="Sbrigit" width="144" class="img-fluid" />
                </a>

                <ul class="navbar-nav w-100">
                    <li><a href="/dashboard" class="nav-link"><i class="me-2"><img
                                    th:src="@{/assets/img/icons/menu_icons/dashboard_icon.svg}" width="24" alt="" /></i>
                            Dashboard </a></li>
                    <li class="nav-item">
                        <a href="retailers.html" class="nav-link"><i class="me-2"><img
                                    th:src="@{/assets/img/icons/menu_icons/retailor_icon.svg}" width="23" alt="" /></i>
                            Retailers
                        </a>
                    </li>
                    <li><a href="/drivers/0" class="nav-link active"><i class="me-2"><img
                                    th:src="@{/assets/img/icons/menu_icons/driver_icon.svg}" width="23" alt="" /></i>
                            Drivers</a></li>
                    <li class="nav-item">
                        <a href="no-rules.html" class="nav-link"><i
                                class="me-2"><img th:src="@{/assets/img/icons/menu_icons/rules_icon.svg}" width="23"
                                    alt="" /></i>
                            Rules</a>
                    </li>
                    <li><a href="fee-setup.html" class="nav-link"><i class="me-2"><img
                                    th:src="@{/assets/img/icons/menu_icons/feeSetup_icon.svg}" width="23" alt="" /></i> Fee
                            setup</a>
                    </li>
                </ul>
                <div class="logout_menu"><a href="index.html" class="nav-link"><i class="me-2"><img
                                th:src="@{/assets/img/icons/menu_icons/logout_icon.svg}" width="24" alt="Logout" /></i> Log Out
                    </a>
                </div>
            </nav>

        </aside>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content pb-3">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand navbar-dark px-3 px-lg-4 py-3 top_header">

                <a href="#" class="sidebar-toggler flex-shrink-0 me-2 d-lg-none">
                    <img th:src="@{/assets/img/icons/hamburger_icon.svg}" alt="" width="30" />
                </a>

                <div class="d-none d-md-block title_hd">
                    <span class="h6 mb-0 text-capitalize">Hello Danielle</span>
                    <small class="d-block f-small text-mute">11:45 am 22 Dec 2022</small>
                </div>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item dropdown ms-4 p_pic">
                        <a href="#" class="d-flex align-items-center dropdown-toggle text-decoration-none"
                            data-bs-toggle="dropdown">
                            <em class="me-2 avtar avtar-30 border-0"><img th:src="@{/assets/img/avatar.jpg}" alt=""
                                    width="30" /></em>
                            <span class="me-2">Danielle Campbell </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end border-0 m-0 w-100">
                            <a href="/MyProfile" class="dropdown-item">My Profile</a>
                            <a href="/abc" class="dropdown-item">Logout</a>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Start Content -->
            <div class="container-fluid py-2 px-3 mt-3">
                <div class="card-panel bg-white p-4 radius-10">

                    <div class="d-flex flex-wrap justify-content-between align-items-center page-header">
                        <h1 class="h2 mb-2">Drivers</h1>
                        <div class="mb-2 text-right">
                            <a href="/addDriver" class="btn btn-md btn-primary text-capitalize">Add Driver</a>
                        </div>
                    </div>

                    <div class="mb-4">
                        <form action="/searchDrivers" rel="">
                            <div class="search_form">
                                <input type="search" name="query" placeholder="Search any driver..." class="form-control" />
                            </div>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" width="30">
                                        <div class="custom_checkbox">
                                            <input type="checkbox" id="selectAll">
                                            <label for="selectAll"></label>
                                        </div>
                                    </th>
                                    <th scope="col">Name <span class="sort_icon"><a th:href="@{/sortDrivers?(sortDriversBy=firstName)}"> <img
                                                th:src="@{/assets/img/icons/sort_icon.svg}" alt="" width="8" /></a></span></th>
                                    <th scope="col">Email <span class="sort_icon"><a th:href="@{/sortDrivers?(sortDriversBy=email)}"> <img
                                                th:src="@{/assets/img/icons/sort_icon.svg}" alt="" width="8" /></a></span></th>
                                    <th scope="col">Phone <span class="sort_icon"><a th:href="@{/sortDrivers?(sortDriversBy=phone)}"> <img
                                                th:src="@{/assets/img/icons/sort_icon.svg}" alt="" width="8" /></a></span></th>
                                    <th scope="col">Status <span class="sort_icon"><a th:href="@{/sortDrivers?(sortDriversBy=status)}"> <img
                                                th:src="@{/assets/img/icons/sort_icon.svg}" alt="" width="8" /></a></span></th>
                                    <th scope="col" width="80">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="object : ${objects}">
                                    <td data-label="">
                                        <div class="custom_checkbox">
                                            <input type="checkbox" id="1">
                                            <label for="1"></label>
                                        </div>
                                    </td>
                                    <td data-label="Account">
                                        <div class="d-flex user_pic">
                                            <figure class="mb-0 me-2 avtar_pic avatar-30"><img
                                                    th:src="@{/assets/img/avatar1.jpg}" alt="" width="30" /></figure>
                                            <div class="user_info"><span class="text-capitalize" th:text="${object.firstName}"></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td data-label="Email" th:text="${object.email}"></td>
                                    <td data-label="Phone" th:text="${object.phone}"></td>
                                    <td th:if="${object.status}" data-label="Status">
                                        <a th:href="@{/suspendDrivers?(id=${object.id})}" ><span class="rounded-pill badge badge bg-warning">Inactive</span></a>
                                    </td>
                                    <td th:if="${!object.status}" data-label="Status">
                                        <a th:href="@{/suspendDrivers?(id=${object.id})}" ><span class="rounded-pill badge badge bg-success">Active</span></a>

                                    </td>
                                    <td data-label="Action">
                                        <div class="d-flex actions">
                                            <a href="/driver-overview" class="btn btn-transparent"><img
                                                    th:src="@{/assets/img/icons/view_icon.svg}" width=""
                                                    height="10" /></a>
                                            <a th:href="@{/updateDriver?id={uid}(uid=${object.id})}" class="btn btn-transparent"><img
                                                    th:src="@{/assets/img/icons/edit_icon.svg}" width=""
                                                    height="10" /></a>
                                            <a th:href="@{/softDelete?id={uid}(uid=${object.id})}" class="btn btn-transparent"><img
                                                    th:src="@{/assets/img/icons/trash_icon.svg}" width=""
                                                    height="10" /></a>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
<!--                        pagination-->

 
                        <nav aria-label="Page navigation" class="mt-4 w-100 text-center">
                            <ul class="pagination justify-content-center mb-0">
                                <li th:if="${currentPage!=0}" class="page-item"><a th:href="@{'/drivers/'+ ${currentPage-1} + '?sortDriversBy='+${sortBy}}" class="page-link arrows pre_arrow" href="#" disabled><img th:src="@{/assets/img/icons/pre_arrow.svg}" alt="Previous" width="6px">Previous</a></li>

                                <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item active"><a th:href="@{'/drivers/'+ ${i-1} + '?sortDriversBy='+${sortBy}}" class="page-link" ><span th:text="${i}"></span></a></li>

                                <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/drivers/'+ ${currentPage+1} + '?sortDriversBy=' + ${sortBy}}" class="page-link next_arrow" href="#">Next <img th:src="@{/assets/img/icons/next_arrow.svg}" alt="Next" width="6px"> </a></li>

                            </ul>
                        </nav> 

                    </div>

                </div>
            </div>

        </div>
        <!-- End Content  -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script>
        $('#selectAll').click(function (e) {
            $(this).closest('table').find('td input:checkbox').prop('checked', this.checked);
        });
    </script>
    <script>
    function softDelete(id) {
        fetch('@{/softDelete?id={uid}(uid=${object.id})}', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete entity');
                }
            })
            .catch(error => alert(error));
    }
</script>
</body>

</html>
